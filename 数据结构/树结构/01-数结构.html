<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>树结构</title>
</head>
<body>
  <script>
    //  封装二叉搜索树
    class BinarySearchTree{
      constructor() {
        this.root = null;
      }

      Node(key) {
        this.key = key;
        this.left = null;
        this.right = null;
      }

      //  方法
      //  插入数据：对外给用户调用的方法
      insert(key) {
        //  1.根据key创建节点
        let newNode = new Node(key);

        //  判断是否是根节点
        if (this.root == null) {
          this.root = newNode;
        } else {

        }
      }

      //  递归添加节点
      insertNode(node, newNode) {
        if (newNode.key < node.key) {//  向左查找
          if (node.left == null) {
            node.left = newNode;
          } else {
            this.insertNode(node.left, newNode);
          }
        } else {//  向右查找
          if (node.right == null) {
            node.right = newNode;
          } else {
            this.insertNode(node.right, newNode);
          }
        }
      }
    }
  </script>
</body>
</html>
